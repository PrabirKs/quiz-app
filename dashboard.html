<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-5">
    <h2>Create a New Test</h2>
    <form id="testForm">
      <div class="mb-3">
        <label class="form-label">Paste Questions JSON</label>
        <textarea class="form-control" id="questionsJson" rows="6" placeholder='[{"id":1,"question":"...","options":{"a":"...","b":"...","c":"...","d":"..."}}]' required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Correct Answers JSON</label>
        <input type="text" class="form-control" id="answersJson" placeholder='{"1":"a","2":"b"}' required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Duration (minutes)</label>
        <input type="number" class="form-control" id="duration" min="1" required/>
      </div>
      <button type="submit" class="btn btn-success">Start Test</button>
    </form>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
